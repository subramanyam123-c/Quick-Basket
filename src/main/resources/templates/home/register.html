      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Sign Up</h2>
          <p>Fill the<span> Registration </span> Form</p>
        </div>

        <div class="row g-0">

          <div class="col-lg-4 reservation-img" style="background-image: url(../assets/img/basket.jpeg);" data-aos="zoom-out" data-aos-delay="200"></div>

          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
            <form th:action=@{/saveUser} th:object="${user}" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
              <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                  <input type="text" class="form-control" placeholder="Enter firstname" name="firstname" required/>
                  <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6">
                   <input type="text" class="form-control" placeholder="Enter lastname"  name="lastname" required/><div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6"> <input type="text" class="form-control" placeholder="Enter username"  name="username" required/> <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6">
                  <input type="text" class="form-control" placeholder="Enter mobileNo"  name="mobileNumber"  maxlength="10" minlength="10" title="Please enter exactly 10 digits" pattern="\d{10}" required/> 
                  <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6">
                 
     <input type="email" class="form-control" placeholder="Enter email"  th:field="*{email}" required/>
                  <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6">
                
      <input type="password" class="form-control" placeholder="Enter password"  th:field="*{password}" required/>
                  <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6">
    			 <input type="text" class="form-control" placeholder="Enter Door No"  name="doorNo" required/>
                <div class="validate"></div>
              </div>
              
               <div class="col-lg-4 col-md-6">
     <input type="text" class="form-control" placeholder="Enter Street Name"  name="street" required/>
    </div><br>
    
    <div class="col-lg-4 col-md-6">
     <input type="text" class="form-control" placeholder="Enter City Name"  name="city" required/>
    </div><br>
    
    <div class="col-lg-4 col-md-6">
     <input type="text" class="form-control" placeholder="Enter Zip Code"  name="zipCode" required/>
    </div><br>
    
    <div class="col-lg-4 col-md-6">
      <input type="number" class="form-control" placeholder="Enter Age"  name="age" min="10" max="99" required/>
    </div><br>
    <div class="col-lg-4 col-md-6">
     <select th:field="*{usertype}" class="form-control" required>
     <option th:value="null">Select User</option>
    <option th:value="storeowner">Store Owner (SO)</option>
     <option th:value="admin">admin</option>
    <option th:value="user">User</option>
    </select>
    </div><br>
    <div class="col-lg-4 col-md-6">
    <select name="securityQuestion" class="form-control" required>
     <option th:value="null">Select your Security Question</option>
    <option th:value="birthlocation">Where is your birth location</option>
    <option th:value="god">Who is your favorite God</option>
    <option th:value="school">What is your first school name</option>
    </select>
    </div><br>
    <div class="col-lg-4 col-md-6">
     <input type="text" class="form-control" placeholder="Enter Security Answer"  name="securityAnswer" required/>
    </div><br>
              </div>

              </div>
