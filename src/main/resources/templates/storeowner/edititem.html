  <main style="margin-top:100px;" id="main">
<div class="form-box">
<center>
  <h5>Edit Item Form</h5>
</center>
  <form th:action=@{/updateItem} th:object="${item}" method="post" enctype="multipart/form-data">
  
   <input type="hidden" class="form-control" th:field="*{Id}" required/>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="text" th:value="${item.name}" name="name">
    </div>
    <div class="form-group">
      <label for="contact">Description</label>
      <input class="form-control" id="description" type="text" th:value="${item.description}" name="description">
    </div>
      <div class="form-group">
      <label for="contact">Category</label>
      <select class="form-control" th:field="*{category}"  id="dropOperator" required>
    <option value="0">Select Category</option>
    <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}"></option>
    </select>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input class="form-control" id="price" th:value="${item.price}" name="price"></input>
    </div>
     <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input type="number" class="form-control" th:value="${item.zipCode}" id="zipCode" name="zipCode"></input>
    </div>
    <br>
    <div class="form-group">
     <label for="status">Status</label>
   <select name="${status}" class="form-control" required>
     <option th:value="null">Is Item Available</option>
     <option th:value="1">yes</option>
     <option th:value="0">no</option>
    </select>
    </div>
    <div class="form-group">
      <label for="quanity">Quanity</label>
      <input class="form-control" id="quanity" th:value="${item.quantity}" name="quantity"></input>
    </div>
    <div class="form-group">
      <label for="discount">Discount</label>
      <input class="form-control" id="discount" th:value="${item.discount}" name="discount"></input>
    </div>
    <br>
    
    <div class="form-group">
    <label>Item Image</label>
      <input type="file" class="form-control" name="image" accept="image/png, image/jpeg" required/>
    </div><br>
    <input class="btn btn-danger" type="submit" value="Submit" />
    </div>
  </form>
</div>
